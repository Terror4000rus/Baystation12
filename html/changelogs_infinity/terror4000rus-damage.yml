changes:
  - balance: "Если в часть тела ударит пуля, то при целых костях (ребра, череп) урон по внутренним органам не будет проходить. В случае с лазером, урон не проходит, пока не нанесен максимальный урон по части тела."
  - balance: "Пули больше не создают артериальные кровотечения заместо шрапнели в теле просто из-за того, что они пули."
  - balance: "Внутренее кровотечение не может быть получено до тех пор, пока конечности не будет нанесен её максимальный урон."
  - balance: "Убрано удовоение урона по мозгу. По текущим настройкам, мозг будет умирать с максимального количества ХП не 3 минуты, но 6.5 минут."
