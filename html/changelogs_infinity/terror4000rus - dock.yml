changes:
  - rscadd: "Добавлен телескопический стыковочный порт. Позволяет производить стыковку с другими космическими объектами, на которых тоже имеется свободный стыковочный порт. На данный момент, на Сьерре установлен лишь один - рядом с левым передним доком. На других крупных судах будет установлен позже."
  - tweak: "Если админы заспавнят такой - то он автоматически подключится к карте и будет рабочим. Только не спавните его на шаттлах."
  - tweak: "Больше информации о портах доступно в кодексе. Также имеются подсказки для антагонистов там же."
